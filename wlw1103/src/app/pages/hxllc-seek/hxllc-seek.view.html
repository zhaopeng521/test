<!--后向流量池续充记录查询  -->
<div class="page-header clearfix">
    <ol class="breadcrumb">
        <li><a href="#/home">首页</a></li>
        <li><a href="#/log/basic">日志查询</a></li>
        <li class="active">后向流量池续充记录查询</li>
    </ol>
</div>

<div>
    <form class="form-inline margin-bottom-20">
        <div class="form-group">
            <label>查询号码：</label>
            <input class="form-control" type="text" ng-model="vm.num" />
        </div>
        <ui-radio-group ng-model="vm.selected2" class="margin-right-20">
            <ui-radio value="'0'" class="margin-right-10">用户号码</ui-radio>
            <ui-radio value="'1'" class="margin-right-10">用户标识</ui-radio>
        </ui-radio-group>
        <div class="form-group margin-right-10">
            <label>充值账期：</label>
            <input class="form-year form-control" ui-datepicker-popup type="text" ng-model="vm.year" view="year" format="yyyy" style="width:70px"
            />年
            <input class="form-month form-control" ui-datepicker-popup type="text" ng-model="vm.month" view="month" format="MM" style="width:55px"
            />月
        </div>
        <button type="submit" class="btn btn-primary" ng-click="vm.submitTable()">查询</button>
    </form>
    <div style="overflow:auto;min-height:140px" class="padding-top-10  padding-bottom-20">
        <!-- 表格 -->
        <table style="table-layout:fixed;width:1200px" class="table table-striped table-bordered table-hover text-center resizable">
            <thead>
                <tr>
                    <th width="6%">编号</th>
                    <th>充值号码</th>
                    <th>用户标识</th>
                    <th>充值账期</th>
                    <th>充值类型</th>
                    <th>充值日期</th>
                    <th>充值金额(元)</th>
                    <th>充值流量</th>
                    <th>流量单位</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.table">
                    <td>{{$index+1}}</td>
                    <td>{{item["acc_nbr"]}}</td>
                    <td>{{item["serv_id"]}}</td>
                    <td>{{item["billing_cycle"]}}</td>
                    <td>{{item["type"]}}</td>
                    <td>{{item["date"]}}</td>
                    <td>{{item["amount"]}}</td>
                    <td>{{item["charge"]}}</td>
                    <td>{{item["unit"]}}</td>
                </tr>
            </tbody>
        </table>
         <!-- loading -->
         <ui-loading-wrap loading="vm.scp.loading" list="vm.scp.list" result="vm.scp.result" message="vm.scp.msg"></ui-loading-wrap>
    </div>
    <!-- 分页 -->
    <!-- <ui-pagination-group ng-model="vm.page.currentPage" items-per-page="vm.page.perPage" total-items="vm.page.totalItems" ng-change="vm.changePage(vm.page.currentPage)"
        on-items-per-page-change="vm.changePerPage(perPage)" on-refresh="vm.refreshPage()" items-per-page-max="100" items-per-page-step="20"
        style="padding-top:20px;padding-bottom:20px;"></ui-pagination-group> -->
</div>
