<div class="page-header clearfix">
    <ol class="breadcrumb">
        <li><a href="#/home">首页</a></li>
        <li>账务详单查询</li>
        <li class="active">过户查询</li>
    </ol>
</div>

<div>
    <form class="form-inline margin-bottom-20">
        <div class="form-group">
            <label for="exampleInputName2">查询号码：</label>
            <input type="text" class="form-control" ng-model="vm.num" />
        </div>
        
        <button type="submit" class="btn btn-primary" ng-click="vm.submitTable()">查询</button>
    </form>
    <!-- 用户资料查询结果 -->
    <div style="overflow:auto;min-height:140px" class="padding-top-10  padding-bottom-20">
        <table style="table-layout:fixed;" class="table table-striped table-bordered table-hover text-center resizable">
            <thead>
                <tr>
                    <th width="6%">编号</th>
                    <th>账户</th>
                    <th>设备</th>
                    <th>账户状态</th>
                    <th>状态更新时间</th>
                    <th>过户状态</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.table">
                    <td>{{$index+1}}</td>
                    <td>{{item["acct_id"]}}</td>
                    <td>{{item["address_id"]}}</td>
                    <td>{{item["state"]}}</td>
                    <td>{{item["update_date"]}}</td>
                    <td>{{item["transfer_state"]}}</td>
                </tr>
            </tbody>
        </table>
        <!-- loading -->
        <ui-loading-wrap loading="vm.scp.loading" list="vm.scp.list" result="vm.scp.result" message="vm.scp.msg"></ui-loading-wrap>
    </div>
</div>
