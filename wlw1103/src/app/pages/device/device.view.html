
<div>
    <form class="form-inline margin-bottom-20">
        <div class="form-group">
            <label>查询号码：</label>
            <input class="form-control" type="text" ng-model="vm.num" />
        </div>
        <div class="form-group">
            <label>选择属性：</label>
            <select class="form-control" ng-model="vm.attr">
                    <option value="">--请选择--</option>
                    <!-- <option value="11" ng-selected="{{vm.attr}}==11">是否免催缴</option>
                    <option value="12" ng-selected="{{vm.attr}}==12">是否免双停</option>
                    <option value="13" ng-selected="{{vm.attr}}==13">是否免单停</option> -->
                    <option value="14">是否余额提醒</option>
                    <option value="15">销售单位</option>
                    <option value="16">收费单位</option>
                    <option value="17">实际归属地</option>
                    <option value="18">省份合帐号码类型</option>
                    <option value="19">省份合帐号码编码</option>
                    <option value="20">使用量提醒阀值</option>
            </select>
        </div>
        

        <button type="submit" class="btn btn-primary" ng-click="vm.submitTable()">查询</button>
    </form>
    <!-- 表格 -->
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
            <tr>
                <th>编号</th>
                <th>设备号码</th>
                <th>用户ID</th>
                <th>合账号码</th>
                <th>生效时间</th>
                <th>生效时间</th>
                <th>变更时间</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.table">
                <td>{{$index+1}}</td>
                <td>{{item["acc_nbr"]}}</td>
                <td>{{item["serv_id"]}}</td>
                <td>{{item["merge_nbr"]}}</td>
                <td>{{item["eff_date"]}}</td>
                <td>{{item["exp_date"]}}</td>
                <td>{{item["update_date"]}}</td>
            </tr>
        </tbody>
    </table>
</div>
