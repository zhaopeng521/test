<!-- 用户资料变更查询  -->
<div class="page-header clearfix">
    <ol class="breadcrumb">
        <li><a href="#/home">首页</a></li>
        <li><a href="#/log/basic">日志查询</a></li>
        <li class="active">用户资料变更查询</li>
    </ol>
</div>
<div>
    <form class="form-inline margin-bottom-20">
        <div class="form-group">
            <label for="exampleInputName2">查询号码：</label>
            <input type="text" class="form-control" ng-model="vm.num" />
        </div>
        <ui-radio-group ng-model="vm.selected2">
            <ui-radio value="'0'" class="margin-right-10">用户号码</ui-radio>
            <ui-radio value="'1'" class="margin-right-10">用户标识</ui-radio>
        </ui-radio-group>
        <button type="submit" class="btn btn-primary" ng-click="vm.submitTable()">查询</button>
    </form>
    <div style="overflow:auto;min-height:140px" class="padding-top-10  padding-bottom-20 answer">
        <table style="table-layout:fixed;width:1200px" class="table table-striped table-bordered table-hover text-center resizable">
            <thead>
                <tr>
                    <th width="6%">编号</th>
                    <th>号码</th>
                    <th>用户标识</th>
                    <th>生效时间</th>
                    <th>失效时间</th>
                    <th>状态</th>
                    <th>状态名称</th>
                    <th>转售商标识</th>
                    <th>转售商</th>
                    <th>是否实名制</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.table">
                    <td>{{$index+1}}</td>
                    <td>{{item["acc_nbr"]}}</td>
                    <td>{{item["serv_id"]}}</td>
                    <td>{{item["rent_Date"]}}</td>
                    <td>{{item["exp_date"]}}</td>
                    <td>{{item["state"]}}</td>
                    <td>{{item["state_Name"]}}</td>
                    <td>{{item["segment_Id"]}}</td>
                    <td>{{item["segment_Name"]}}</td>
                    <td>{{item["stop_type"]}}</td>                   
                </tr>
            </tbody>
        </table>
        <!-- loading -->
        <ui-loading-wrap loading="vm.scp.loading" list="vm.scp.list" result="vm.scp.result" message="vm.scp.msg"></ui-loading-wrap>
    </div>

</div>
